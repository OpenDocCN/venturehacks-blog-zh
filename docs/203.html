<h1 class="translated">感谢我们的支持者</h1>
<blockquote>原文：<a href="https://web.archive.org/web/venturehacks.com/our-supporters#0001-01-01">https://web.archive.org/web/venturehacks.com/our-supporters#0001-01-01</a></blockquote><div><div class="entry single">
			<div class="postInfo">
			     <h4 class="translated"><span class="postAuthor"><a href="/web/20220928233050/https://venturehacks.com/about">Nivi</a></span><span class="middot"/><span class="postTime">2009年11月26日</span></h4>
			</div> 

			<p class="translated">我们制作了一个页面来感谢我们的<a href="https://web.archive.org/web/20220928233050/http://venturehacks.com/supporters">支持者</a>，他们的捐款支持了风险投资。它们也列在下面。我们还要感谢他们和许多其他人贡献了他们的时间和建议。</p>
<p class="translated">如果你喜欢风险投资，花点时间去看看吧。当你看到他们时，请让他们知道你感谢他们的支持。</p>
<p class="translated">最后，我们要感谢<strong>你</strong>，我们的读者和客户，没有他们，创业黑客将毫无意义。</p>
<p class="translated">我们的支持者</p>
