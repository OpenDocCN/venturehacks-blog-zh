<p class="translated">Fliggo Pro是一款<a href="/web/20221006041944/https://venturehacks.com/articles/minimum-viable-product">最低可行产品</a>在运行。MVP缩短了上市时间。当人们注册以获得通知时，这是一个好迹象。如果没有人注册，你就构建下一个迭代，看看<em>是不是最小可行产品。</em></p>
<p class="translated">你将如何修改这个MVP来收集信用卡号码？你能保证在Fliggo Pro交付之前不向客户收费吗？你能给顾客早点购买打折吗？你怎么想呢?</p>
