				<h2 class="translated">支持者</h2>	
				<div class="entry">		
					<p class="translated">我们感谢那些捐款支持创业黑客的个人和公司。我们还要感谢他们(以及许多其他人)贡献了他们的时间和建议。了解更多关于支持风险投资的好处的信息。</p>
<p class="translated">如果你喜欢冒险黑客，花点时间看看我们下面的支持者。当你看到他们时，请让他们知道你感谢他们的支持。</p>
<p class="translated">最后，我们要感谢<strong>你</strong>，我们的读者和客户，没有他们，创业黑客将毫无意义。</p>
<p class="translated">我们的支持者</p>
